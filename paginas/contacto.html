<body>
    <header class="cabecera">
		<section>
			<nav class="navegacion">
				<ul>

	</header>
    
	<main>
		<div class="contacto">
			<div class="formulario">
				<h1>Formulario de contacto</h1>
				<h3>Escribenos y pronto nos contactaremos contigo</h3>
				
				<div>
					<label class="colocar-nombre"></label> Nombre
					<input type="text" placeholder="Escribe tu nombre">
				</div>

				<div>
					<label class="colocar-email"></label> Email
					<input type="email" placeholder="Escribe tu Email">
				</div>

				<div>
					<label class="colocar-telefono"></label> Telefono
					<input type="tel" placeholder="Escribe tu telefono">
				</div>

				<div>
					<label class="colocar-asunto"></label> Asunto
					<input type="texto" placeholder="Escribe tu asunto">
				</div>

				<div>
					<label class="colocar-mensaje"></label> Mensaje
					<textarea placeholder="Escriba aqui su comentario..."></textarea>
				</div>

				<div>
					<input class="boton-enviar" type="button" value="Enviar">
				</div>

			</div>
		</div>
	</main>



	<footer>
		<hr>
		<h2 class="color-nuestras-redes">Nuestras redes sociales</h2>
